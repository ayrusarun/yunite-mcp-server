version: '3.8'

services:
  yunite-mcp-server:
    build: .
    container_name: yunite-mcp-server
    environment:
      - API_BASE_URL=${API_BASE_URL:-http://host.docker.internal:8000}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - yunite-network

networks:
  yunite-network:
    driver: bridge
